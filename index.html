<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="bg-primary">
        <h1 class="text-white text-center">Weather Dashboard</h1>
    </header>
    <div class="col-lg-2 ps-2">
        <h3>Search for a City</h3>
        <input id="search">
        <button id="searchBtn">Search</button>
    </div>
    <div class="container col-sm-6 col-lg-9 border border-dark"> 
        <h3 class="d-inline me-3" id="city"></h3>
        <h4 class="d-inline" id="date">Date</h4>
        <br>
        <p id="mainTemp">Temperature: </p>
        <p id="mainWind">Wind: </p>
        <p id="mainHumidity">Humidity: </p>
        <p>UV Index: <span class="text-white" id="uvIndex"></span></p>
    </div>
    <div id="forecast" class="d-flex flex-row flex-wrap mt-5 ms-5 p-5">
        <h4 class="me-5">5 Day forecast</h4>
        <div id="forecastcontainer0" class="forecastbackground border border-dark d-inline-block me-5">
            <h5 class="text-white" id="day0"></h5>
            <img id="image0">
            <h6 class="text-white" id="temp0">Temperature: </h6>
            <h6 class="text-white" id="wind0">Wind: </h6>
            <h6 class="text-white" id="humidity0">Humidity: </h6>
        </div>
        <div id="forecastcontainer1" class="forecastbackground border border-dark d-inline-block me-5">
            <h5 class="text-white" id="day1"></h5>
            <img id="image1">
            <h6 class="text-white" id="temp1">Temperature: </h6>
            <h6 class="text-white" id="wind1">Wind: </h6>
            <h6 class="text-white" id="humidity1">Humidity: </h6>
        </div>
        <div id="forecastcontainer2" class="forecastbackground border border-dark d-inline-block me-5">
            <h5 class="text-white" id="day2"></h5>
            <img id="image2">
            <h6 class="text-white" id="temp2">Temperature: </h6>
            <h6 class="text-white" id="wind2">Wind: </h6>
            <h6 class="text-white" id="humidity2">Humidity: </h6>
        </div>
        <div id="forecastcontainer3" class="forecastbackground border border-dark d-inline-block me-5">
            <h5 class="text-white" id="day3"></h5>
            <img id="image3">
            <h6 class="text-white" id="temp3">Temperature: </h6>
            <h6 class="text-white" id="wind3">Wind: </h6>
            <h6 class="text-white" id="humidity3">Humidity: </h6>
        </div>
        <div id="forecastcontainer4" class="forecastbackground border border-dark d-inline-block me-5">
            <h5 class="text-white" id="day4"></h5>
            <img id="image4">
            <h6 class="text-white" id="temp4">Temperature: </h6>
            <h6 class="text-white" id="wind4">Wind: </h6>
            <h6 class="text-white" id="humidity4">Humidity: </h6>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
    <script>
    function setDay() {
        for (i=0; i < 5; i++) {
            var nextday = $("#day" + i);
            var date = moment().add(i+1, 'days').format('dddd');
            nextday.text(date)
        }
        
    }
    setDay()
    var today = $("#date");
    var date = moment().format('MMMM Do, YYYY');
    today.text("("+date+")")
    </script>
</body>
</html>
